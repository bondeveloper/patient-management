{% extends "components/base.html" %}
{% block content %}
<div class="container">
  <div class="row">
    <h2 class="text-center">Edit Patient</h2>
    <form method="post">
      {% csrf_token %}
      <div class="row">
        <div class="col">
          <div class="mb-2">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" value="{{patient.first_name}}">
          </div>
          <div class="mb-2">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" value="{{patient.last_name}}">
          </div>
          <div class="mb-2">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="dob" name="dob" value="{{patient.date_of_birth|date:"Y-m-d"}}">
          </div>
          <div class="mb-2">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" name="email" value="{{patient.email}}">
          </div>
          <div class="mb-2">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="phone" name="phone" value="{{patient.phone}}">
          </div>
          <div class="mb-2">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-select" name="gender">
              {% for key, value in genders %}
              <option value="{{ key }}" {% if patient.gender == key %} selected {% endif %}>{{ value}}</option>
              {% endfor %}
            </select>
          </div>
        </div>
        <div class="col">
          <div class="mb-2">
            <label for="occupation" class="form-label">Occupation</label>
            <input type="text" class="form-control" id="occupation" name="occupation" value="{{patient.occupation}}">
          </div>
          <div class="mb-2">
            <label for="allergies" class="form-label">Allergies</label>
            <input type="text" class="form-control" id="allergies" name="allergies" value="{{patient.allergies}}" placeholder="comma separated entries">
          </div>
          <div class="mb-2">
            <label for="street" class="form-label">Street</label>
            <input type="text" class="form-control" id="street" name="street" value="{{patient.street}}">
          </div>
          <div class="mb-2">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" name="city" value="{{patient.city}}">
          </div>
          <div class="mb-2">
            <label for="postal_code" class="form-label">Postal Code</label>
            <input type="text" class="form-control" id="postal_code" name="postal_code" value="{{patient.postal_code}}">
          </div>
        </div>
      </div>    
        
      <div class="mb-2">
        <button type="submit" class="btn btn-dark">Submit</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
